<div class="container">
	<div class="row">

		<div class="col-md-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3>Clientes</h3>
			</div>
			<div class="panel-body">
				<!-- Buscar cliente -->
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						</div>
				      <input type="text" ng-model="searchCliente" class="form-control" placeholder="Buscar cliente">
				    </div>
				</div>

				<a href="" class="btn btn-warning btn-sm" data-toggle="modal" data-target="#registroCliente"><i class="fa fa-user-plus" aria-hidden="true"></i>&nbsp;Agregar</a>

				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Email</th>
							<th>Perfil</th>
							<th>Admin</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="u in usuarios | filter: {nombre_empresa: searchCliente , perfil: 'cliente'} | orderBy: 'datetime':true">
							<td>{{u.nombre_empresa}}</td>
							<td>{{u.email}}</td>
							<td>{{u.perfil}}</td>
							<td><a ng-href="#/usuarioCliente/{{u.$id}}" class="btn btn-info btn-xs">Detalle</a> <a ng-href="#/inicioCliente/{{u.$id}}" class="btn btn-info btn-xs">Grafico Producci√≥n</a> <a ng-href="#/graficos/{{u.$id}}" class="btn btn-info btn-xs">Graficos</a></td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>

		</div>

		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3>Administradores</h3>
				</div>
				<div class="panel-body">
					<!-- Buscar Admin -->
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							</div>
					      <input type="text" ng-model="searchAdmin" class="form-control" placeholder="Buscar administrador">
					    </div>
					</div>

					<a  class="btn btn-warning btn-sm" data-toggle="modal" data-target="#registroAdmin"><i class="fa fa-user-plus" aria-hidden="true"></i>&nbsp;Agregar</a>
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Email</th>
								<th>Perfil</th>
								<th>Admin</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="u in usuarios | filter: {nombre: searchAdmin , perfil: 'admin'} | orderBy: 'datetime':true">
								<td>{{u.nombre}}</td>
								<td>{{u.email}}</td>
								<td>{{u.perfil}}</td>
								<td><a ng-href="#/usuarioAdmin/{{u.$id}}" class="btn btn-info btn-xs">Detalle</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</div>

</div>
<div ng-include="'vistas/partials/registrarCliente.html'"></div>
<div ng-include="'vistas/partials/registrarAdmin.html'"></div>
