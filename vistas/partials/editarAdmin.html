<div class="modal fade" id="editarAdmin" tabindex="-1" role="dialog" ng-controller="BrowseCtrl">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="panel panel-info">
        
      <div class="panel-heading text-center">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="panel-title">Editar Admin</h4>
      </div>
      <div class="panel-body">
        <div>
          <form class="form-horizontal">

                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-4 control-label">Nombre:</label>
                  <div class="col-sm-6">
                    <input type="text" ng-model="usuarioElegido.nombre" class="form-control" id="inputEmail3" placeholder="Nombre">
                  </div>
                </div>
              
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button ng-click="editarAdmin(usuarioElegido)" class="btn btn-warning">Actualizar</button>
      </div>
    </div><!-- /.end-panel -->
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
