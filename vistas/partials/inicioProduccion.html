<div class="modal fade" id="inicioProduccion" tabindex="-1" role="dialog" ng-controller="IClienteCtrl">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="panel panel-info">

      <div class="panel-heading text-center">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="panel-title">Inicio Producci√≥n</h4>
      </div>
      <div class="panel-body">
        <div>
          <form class="form-horizontal">

                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-4 control-label">Tipo Cepa:</label>
                  <div class="col-sm-6">
                    <input type="text" ng-model="produccion.tipo_cepa" class="form-control" id="inputEmail3" placeholder="Tipo Cepa">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-4 control-label">Cantidad Cuba:</label>
                  <div class="col-sm-6">
                    <input type="text" ng-model="produccion.cantidad_cuba" class="form-control" id="inputEmail3" placeholder="Cantidad Cuba">
                  </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-4 control-label">Fecha Inicio:</label>
                <div class="col-sm-6">
                  <p  class="form-control-static" id="inputEmail3" >{{produccion.fecha}}</p>
                </div>
              </div>

          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button ng-click="iniciarProduccion()" class="btn btn-warning">Iniciar</button>
      </div>
    </div><!-- /.end-panel -->
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
