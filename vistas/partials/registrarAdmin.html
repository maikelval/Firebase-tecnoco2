<div class="modal fade" id="registroAdmin" tabindex="-1" role="dialog" ng-controller="BrowseCtrl">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="panel panel-warning">
        
      <div class="panel-heading text-center">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="panel-title">Registrar Admin</h4>
      </div>
      <div class="panel-body">
        <div>
          <form class="form-horizontal">

                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-4 control-label">Nombre:</label>
                  <div class="col-sm-6">
                    <input type="text" ng-model="usuarioElegido.nombre" class="form-control" id="inputEmail3" placeholder="Nombre">
                  </div>
                </div>
              
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-4 control-label">Email:</label>
                  <div class="col-sm-6">
                    <input type="email" ng-model="usuarioElegido.email" class="form-control" id="inputEmail3" placeholder="Email">
                  </div>
                </div>
         
            
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-4 control-label">Password:</label>
                  <div class="col-sm-6">
                    <input type="text" ng-model="usuarioElegido.password" class="form-control" id="inputEmail3" placeholder="Password">
                  </div>
                </div>
             
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-4 control-label">Perfil</label>
                  <div class="col-sm-6">
                      <label class="radio-inline">
                      <input type="radio" ng-model="usuarioElegido.perfil" id="inlineRadio1" value="admin" checked>Admin
                    </label>
                  </div>
                </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button ng-click="registroAdmin(usuarioElegido)" class="btn btn-warning">Guardar</button>
      </div>
    </div><!-- /.end-panel -->
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
